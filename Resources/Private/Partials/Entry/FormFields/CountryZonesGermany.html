<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
  <label for="country-zone">
    <f:translate key="country-zones-germany-form-label"/>
  </label>
  <f:form.select optionLabelField="nameLocalized" prependOptionLabel="{f:translate(key: 'please-choose')}"
                 prependOptionValue="" sortByOptionLabel="true" class="form-control" property="countryZone" id="country-zone" options="{countryZonesGermany}"/>
</div>
</html>
